<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Voice Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #volume-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
